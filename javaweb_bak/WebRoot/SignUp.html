<script type="text/javascript">
var xmlhttp;  
var outMsg;
var timei;
function doRequest(){
	createXMLHtppRequest();  
	var queryString = "SignupServlet?";
	queryString = queryString+createQueryString();  
	xmlhttp.onreadystatechange = handleStateChange;  
	xmlhttp.open("POST", queryString, true);  
    xmlhttp.send(null); 
}
function createXMLHtppRequest(){
//判断浏览器是否兼容
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  	xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

}

function createQueryString()  
{  
  var userName = document.getElementById("firstname").value;  
  var mail=document.getElementById("inputEmail").value;
  var password=document.getElementById("inputPassword").value;
  var queryString= "name="+userName+"&mail="+mail+"&password="+password;  
 // alert(queryString);
  return queryString;    
}  

function handleStateChange()  
{  
 if(xmlhttp.readyState==4)  
 {  
   if(xmlhttp.status==200) parseResults(); 
 }  
} 
 
 //跳转，未成功
function fun() {  
	alert(i);
	if (i == 0) {  
	//跳转
    	window.location.href = "Mainpage.html";  
        clearInterval(intervalid);  
    }  
    //document.getElementById("mes").innerHTML = i;  
    i--;   
} 

function parseResults()  
{  
  var responseDiv = document.getElementById("serverResponse");  
  if(responseDiv.hasChildNodes())  
  {   
    responseDiv.removeChild(responseDiv.childNodes[0]);  
  }  
  var responseText = document.createTextNode(xmlhttp.responseText);  
  responseDiv.appendChild(responseText);  
   timei =5; 
   var intervalid = setInterval("fun()", 1000); 
}
